{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <h2>Login</h2>
    <form method="post" action="{% url 'custom_login' %}">
        {% csrf_token %}
        {{ login_form.username.label_tag }}
        {{ login_form.username }}
        {{ login_form.password.label_tag }}
        {{ login_form.password }}
        <button type="submit">Login</button>
    </form>
{% endblock %}
